<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Light Controls</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <colour-wheel class="col-sm-6" light="roofLight" size="250"></colour-wheel>
            <colour-wheel class="col-sm-6" light="worktopLight" size="250"></colour-wheel>
        </div>
        <div class="row">
            <colour-box class="col-sm-6"
                        red="roofLight.levels.red"
                        green="roofLight.levels.green"
                        blue="roofLight.levels.blue">
            </colour-box>
            <colour-box class="col-sm-6"
                        red="worktopLight.levels.red"
                        green="worktopLight.levels.green"
                        blue="worktopLight.levels.blue">
            </colour-box>
        </div>
    </div>

    <button ng-click="test()">Test</button>

</div>
